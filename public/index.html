<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QueroComida â€” Pedido</title>


<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>


<!-- Tailwind (dev) -->
<script src="https://cdn.tailwindcss.com"></script>


<!-- Lottie web component -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


<link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-black text-white antialiased">


<!-- HEADER -->
<header class="fixed top-0 left-0 right-0 z-40 bg-black/80 backdrop-blur-sm border-b border-white/6">
<div class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center shadow">
<!-- small animated logo -->
<lottie-player src="/img/logo_lottie.json" background="transparent" speed="1" style="width:32px; height:32px;" loop autoplay></lottie-player>
</div>
<h1 class="text-lg font-extrabold tracking-wider">QueroComida</h1>
</div>


<div class="flex items-center gap-3">
<div id="cart-pill" class="relative">
<button id="open-cart-btn" class="bg-yellow-400 text-black px-3 py-2 rounded-md font-semibold shadow">VIEW</button>
<div id="top-badge" class="absolute -top-3 -right-3 bg-orange-500 text-xs font-bold text-black w-6 h-6 rounded-full flex items-center justify-center hidden">0</div>
</div>
</div>
</div>
</header>


<!-- MAIN -->
<main class="pt-20 pb-36 max-w-4xl mx-auto px-4">
<section id="products" class="grid grid-cols-3 gap-4"></section>
</main>


<!-- VIEW ORDER BAR -->
<div id="view-order-bar" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-3xl hidden">
<button id="open-order" class="w-full bg-green-600 text-white py-4 rounded-full text-lg font-bold shadow-lg">VIEW ORDER</button>
</div>


<!-- ORDER MODAL -->
<div id="order-modal" class="fixed inset-0 hidden items-center justify-center z-50 bg-black/70">
<div class="checkout-card bg-neutral-900 rounded-t-2xl w-full max-w-2xl h-[90vh] overflow-auto p-4">
<div class="flex items-center justify-between mb-3">
<button id="close-order" class="text-white/70">Cancelar</button>
<h2 class="text-lg font-bold">Finalizar (Test)</h2>
<div style="width:44px"></div>
</div>


<!-- Order summary -->
<div class="rounded-xl bg-neutral-800 p-3 mb-4 flex gap-3">
<div id="checkout-thumb" style="width:96px;height:96px;border-radius:12px;overflow:hidden;background:#111"></div>
<div class="flex-1">
</html>
