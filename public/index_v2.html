<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Cardápio Detalhado</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Fundo Escuro do Modal */
    .modal-overlay {
        display: none;
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        z-index: 999;
        align-items: center; justify-content: center;
        opacity: 0; transition: opacity 0.3s ease;
    }
    .modal-overlay.open { display: flex; opacity: 1; }

    /* O Cartão do Produto */
    .product-modal {
        background: var(--block-bg-color);
        width: 90%; max-width: 400px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
    }
    .modal-overlay.open .product-modal { transform: scale(1); }

    /* Imagem Grande */
    .modal-img-wrap {
        width: 100%; height: 250px;
        background: #f0f0f0;
        display: flex; align-items: center; justify-content: center;
    }
    .modal-img { width: 100%; height: 100%; object-fit: cover; }

    /* Conteúdo */
    .modal-content { padding: 25px; text-align: left; }
    .modal-title { font-size: 22px; font-weight: 800; margin-bottom: 5px; color: var(--text-color); }
    .modal-price { font-size: 20px; color: var(--accent-color); font-weight: 700; margin-bottom: 15px; display: block;}
    
    .modal-desc { 
        font-size: 15px; line-height: 1.5; color: var(--secondary-text-color); 
        margin-bottom: 25px; 
        max-height: 150px; overflow-y: auto; 
    }

    /* Botão Fechar */
    .btn-close {
        position: absolute; top: 15px; right: 15px;
        background: rgba(0,0,0,0.5); color: white;
        width: 32px; height: 32px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; font-weight: bold; font-size: 18px;
        border: none; z-index: 2;
    }

    /* Botão de Ação Grande */
    .btn-modal-action {
        width: 100%; padding: 15px;
        background: var(--main-color); color: white;
        font-weight: 800; font-size: 16px; text-transform: uppercase;
        border: none; border-radius: 12px;
        cursor: pointer;
    }
  </style>
</head>

<body>

  <section id="shop-page" class="cafe-items">
    </section>


  <section id="checkout-page" class="cafe-order-overview">
    <div class="cafe-order-header-wrap">
      <span class="cafe-order-header">SEU PEDIDO</span>
      <span class="cafe-order-edit" id="btn-edit">Edit</span>
    </div>
    <div id="order-list"></div>
    <div class="cafe-text-field-wrap">
      <input class="cafe-text-field" id="comment-field" type="text" placeholder="Adicionar comentário..." />
    </div>
    <div class="cafe-order-header-wrap" style="margin-top: 20px;">
      <span class="cafe-order-header">DETALHES DA ENTREGA</span>
    </div>
    <div class="cafe-text-field-wrap">
        <div class="cafe-input-header">Nome</div>
        <input class="cafe-text-field" id="customer-name" type="text" placeholder="Seu Nome" />
        <div class="cafe-input-header">Telefone</div>
        <input class="cafe-text-field" id="customer-phone" type="tel" placeholder="+55..." />
        <div class="cafe-input-header">Endereço</div>
        <textarea class="cafe-text-field" id="customer-address" rows="2" placeholder="Rua, Número, Bairro..."></textarea>
    </div>
  </section>

  <div id="product-modal-overlay" class="modal-overlay">
    <div class="product-modal">
        <button class="btn-close" onclick="closeProductModal()">×</button>
        
        <div class="modal-img-wrap">
            <img id="modal-img" src="" class="modal-img">
        </div>
        
        <div class="modal-content">
            <div class="modal-title" id="modal-title">Nome do Produto</div>
            <span class="modal-price" id="modal-price">R$ 0,00</span>
            
            <div class="modal-desc" id="modal-desc">
                Descrição detalhada dos ingredientes vai aqui.
            </div>

            <button class="btn-modal-action" id="modal-add-btn">
                ADICIONAR AO PEDIDO
            </button>
        </div>
    </div>
  </div>


  <div class="cafe-status-wrap">
    <div class="cafe-status" id="main-btn">
      VER PEDIDO
    </div>
  </div>

  <script type="module" src="/app_v2.js"></script>
</body>
</html>
