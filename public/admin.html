<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Parceiro</title>
    <style>
        :root {
            --primary: #31b545;
            --dark: #222;
            --light: #f4f6f8;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--light);
            margin: 0;
            padding: 0;
        }

        /* LOGIN */
        #login-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .login-box h2 {
            margin-top: 0;
            color: var(--dark);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            text-align: center;
            font-size: 16px;
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        /* DASHBOARD */
        #dashboard {
            display: none;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 14px;
            color: #666;
            text-align: right;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border: 1px solid #ddd;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* BOTOES */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-green {
            background: var(--primary);
        }

        .btn-blue {
            background: #007bff;
        }

        .btn-red {
            background: #dc3545;
        }

        .btn-gray {
            background: #6c757d;
        }

        /* LISTAS */
        .order-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .status-pending {
            border-left-color: #f8a917;
        }

        .status-delivering {
            border-left-color: #9b59b6;
        }

        .status-completed {
            border-left-color: var(--primary);
            opacity: 0.8;
        }

        .prod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .prod-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .prod-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .prod-actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 12px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>Painel do Parceiro</h2>
            <p class="helper-text">Digite o ID da Loja e fa√ßa login com Telegram</p>

            <input type="number" id="store-id-input" placeholder="ID da Loja (Ex: 1)">
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="samplebot"
                data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
            <script type="text/javascript">
                function onTelegramAuth(user) {
                    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
                }
            </script>


            <p id="login-msg" style="color:red; margin-top:15px; font-size:13px;"></p>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <div>
                <h2 id="store-title" style="margin:0;">Carregando...</h2>
                <div class="user-info" id="user-display">Usu√°rio: ...</div>
            </div>
            <div>
                <button class="btn btn-blue" onclick="pedirAjudaBot()">ü§ñ Ajuda Bot</button>
                <button class="btn btn-gray" onclick="sair()">Sair</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="mudarAba('orders')" id="tab-orders">PEDIDOS</div>
            <div class="tab" onclick="mudarAba('products')" id="tab-products">CARD√ÅPIO</div>
        </div>

        <div id="view-orders">
            <div style="text-align:right; margin-bottom:10px;">
                <button class="btn btn-gray" onclick="carregarPedidos()">üîÑ Atualizar</button>
            </div>
            <div id="orders-list">Carregando...</div>
        </div>

        <div id="view-products" style="display:none;">
            <div style="text-align:right; margin-bottom:10px;">
                <button class="btn btn-blue" onclick="abrirModalProduto()">+ Novo Produto</button>
            </div>
            <div id="products-list" class="prod-grid">Carregando...</div>
        </div>
    </div>

    <div id="prod-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Produto</h3>
            <input type="hidden" id="prod-id">
            <div class="form-group">
                <label>Nome</label> <input type="text" id="prod-name">
            </div>
            <div class="form-group">
                <label>Descri√ß√£o</label> <textarea id="prod-desc" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>Pre√ßo (R$)</label> <input type="number" id="prod-price" step="0.01">
            </div>
            <div class="form-group">
                <label>Foto</label>
                <input type="file" id="prod-file" accept="image/*" style="display:none" onchange="uploadImagem()">
                <button class="btn btn-gray" onclick="document.getElementById('prod-file').click()"
                    style="width:100%">Escolher Foto</button>
                <div style="margin-top:10px; text-align:center;">
                    <img id="preview-img" src="" style="max-height:100px; border-radius:8px; display:none;">
                </div>
                <input type="hidden" id="prod-img">
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button class="btn btn-gray" onclick="fecharModal()">Cancelar</button>
                <button class="btn btn-green" onclick="salvarProduto()">SALVAR</button>
            </div>
        </div>
    </div>

    <script>
        let lojaId = null;
        let currentUser = null;

        // --- LOGIN ---
        async function onTelegramAuth(user) {
            const idInput = document.getElementById('store-id-input').value;
            if (!idInput) {
                alert("Por favor, digite o ID da Loja antes de logar.");
                return;
            }

            const msg = document.getElementById('login-msg');
            msg.innerText = "Verificando permiss√£o...";

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        establishment_id: idInput,
                        telegram_user: user
                    })
                });

                const data = await res.json();

                if (data.ok) {
                    // Login Sucesso
                    lojaId = idInput;
                    currentUser = user;

                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';

                    document.getElementById('store-title').innerText = data.storeName || `Loja #${lojaId}`;
                    document.getElementById('user-display').innerText = `Ol√°, ${user.first_name} (${data.role})`;

                    carregarPedidos();
                    // Salva sess√£o simples (opcional)
                    localStorage.setItem('admin_session', JSON.stringify({ store: lojaId, user: user }));
                } else {
                    msg.innerText = data.error || "Erro ao logar.";
                    alert(data.error);
                }
            } catch (e) {
                msg.innerText = "Erro de conex√£o com o servidor.";
                console.error(e);
            }
        }

        function sair() {
            localStorage.removeItem('admin_session');
            location.reload();
        }

        // Restaura sess√£o se existir (Auto-login)
        window.onload = function () {
            const sessao = JSON.parse(localStorage.getItem('admin_session'));
            if (sessao) {
                document.getElementById('store-id-input').value = sessao.store;
                onTelegramAuth(sessao.user);
            }
        }

        // --- NAVEGA√á√ÉO ---
        function mudarAba(aba) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${aba}`).classList.add('active');
            if (aba === 'orders') {
                document.getElementById('view-orders').style.display = 'block';
                document.getElementById('view-products').style.display = 'none';
                carregarPedidos();
            } else {
                document.getElementById('view-orders').style.display = 'none';
                document.getElementById('view-products').style.display = 'block';
                carregarProdutos();
            }
        }

        // --- PEDIDOS ---
        async function carregarPedidos() {
            const res = await fetch(`/api/admin/orders/${lojaId}`);
            const pedidos = await res.json();
            const div = document.getElementById('orders-list');
            div.innerHTML = '';
            if (pedidos.length === 0) div.innerHTML = '<p style="text-align:center; color:#999;">Nenhum pedido ainda.</p>';

            pedidos.forEach(p => {
                const itens = p.items.map(i => `${i.qty}x ${i.name}`).join(', ');
                div.innerHTML += `
                    <div class="order-card status-${p.status}">
                        <div style="display:flex; justify-content:space-between;">
                            <strong>#${p.friendly_id || p.id} ${p.customer_name || 'Cliente'}</strong>
                            <span>R$ ${(p.total_cents / 100).toFixed(2)}</span>
                        </div>
                        <div style="font-size:13px; color:#666; margin:5px 0;">${itens}</div>
                        <div style="font-size:12px; color:#444; margin-bottom:8px;">
                            üìû ${p.customer_phone || ''} <br> üìç ${p.customer_address || 'Balc√£o'}
                        </div>
                        <div style="display:flex; gap:5px;">
                            <select id="st-${p.id}" style="padding:5px; border-radius:4px; border:1px solid #ddd;">
                                <option value="pending" ${p.status == 'pending' ? 'selected' : ''}>Pendente</option>
                                <option value="preparing" ${p.status == 'preparing' ? 'selected' : ''}>Preparando</option>
                                <option value="delivering" ${p.status == 'delivering' ? 'selected' : ''}>Em Entrega</option>
                                <option value="completed" ${p.status == 'completed' ? 'selected' : ''}>Conclu√≠do</option>
                                <option value="canceled" ${p.status == 'canceled' ? 'selected' : ''}>Cancelado</option>
                            </select>
                            <input id="trk-${p.id}" placeholder="Link Rastreio" value="${p.tracking_url || ''}" style="flex-grow:1; padding:5px; border:1px solid #ddd; border-radius:4px;">
                            <button class="btn btn-blue" style="padding:5px 10px; font-size:12px;" onclick="atualizarStatus(${p.id})">Salvar</button>
                        </div>
                    </div>`;
            });
        }

        async function atualizarStatus(id) {
            const st = document.getElementById(`st-${id}`).value;
            const trk = document.getElementById(`trk-${id}`).value;
            await fetch('/api/admin/update-order', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ order_id: id, status: st, tracking_url: trk })
            });
            alert("Status atualizado!");
        }

        // --- PRODUTOS ---
        async function carregarProdutos() {
            const res = await fetch(`/api/products?establishment_id=${lojaId}`);
            const prods = await res.json();
            const div = document.getElementById('products-list');
            div.innerHTML = '';
            prods.forEach(p => {
                const pString = JSON.stringify(p).replace(/'/g, "&apos;").replace(/"/g, "&quot;");
                div.innerHTML += `
                    <div class="prod-card">
                        <img src="${p.image_url}" class="prod-img">
                        <div style="font-weight:bold; font-size:14px; height:36px; overflow:hidden;">${p.name}</div>
                        <div style="color:#28a745; font-weight:bold;">R$ ${(p.price_cents / 100).toFixed(2)}</div>
                        <div class="prod-actions">
                            <button class="btn btn-blue" style="padding:5px 10px;" onclick='editarProduto(${pString})'>‚úèÔ∏è</button>
                            <button class="btn btn-red" style="padding:5px 10px;" onclick="deletarProduto(${p.id})">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });
        }

        function abrirModalProduto() {
            document.getElementById('prod-id').value = '';
            document.getElementById('prod-name').value = '';
            document.getElementById('prod-desc').value = '';
            document.getElementById('prod-price').value = '';
            document.getElementById('prod-img').value = '/img/Burger_148.png';
            document.getElementById('preview-img').src = '/img/Burger_148.png';
            document.getElementById('preview-img').style.display = 'block';
            document.getElementById('modal-title').innerText = 'Novo Produto';
            document.getElementById('prod-modal').style.display = 'flex';
        }

        function editarProduto(p) {
            document.getElementById('prod-id').value = p.id;
            document.getElementById('prod-name').value = p.name;
            document.getElementById('prod-desc').value = p.description;
            document.getElementById('prod-price').value = (p.price_cents / 100).toFixed(2);
            document.getElementById('prod-img').value = p.image_url;
            document.getElementById('preview-img').src = p.image_url;
            document.getElementById('preview-img').style.display = 'block';
            document.getElementById('modal-title').innerText = 'Editar Produto';
            document.getElementById('prod-modal').style.display = 'flex';
        }
        function fecharModal() { document.getElementById('prod-modal').style.display = 'none'; }

        async function uploadImagem() {
            const file = document.getElementById('prod-file').files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('photo', file);
            const res = await fetch('/api/admin/upload', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.url) {
                document.getElementById('prod-img').value = data.url;
                document.getElementById('preview-img').src = data.url;
            } else alert("Erro upload");
        }

        async function salvarProduto() {
            const payload = {
                id: document.getElementById('prod-id').value || null,
                establishment_id: lojaId,
                name: document.getElementById('prod-name').value,
                description: document.getElementById('prod-desc').value,
                price: document.getElementById('prod-price').value,
                image_url: document.getElementById('prod-img').value
            };
            await fetch('/api/admin/product', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
            });
            fecharModal(); carregarProdutos();
        }

        async function deletarProduto(id) {
            if (!confirm("Apagar produto?")) return;
            await fetch('/api/admin/product/delete', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: id, establishment_id: lojaId })
            });
            carregarProdutos();
        }

        async function pedirAjudaBot() {
            const contato = prompt("Seu contato (Telegram/Whats):");
            if (!contato) return;
            await fetch('/api/admin/help-setup', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ establishment_id: lojaId, contact: contato })
            });
            alert("Solicita√ß√£o enviada!");
        }
    </script>
</body>

</html>
