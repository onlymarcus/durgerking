<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Parceiro</title>
    <style>
        :root {
            --primary: #31b545;
            --dark: #222;
            --light: #f4f6f8;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--light);
            margin: 0;
            padding: 0;
        }

        /* LOGIN */
        #login-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* DASHBOARD */
        #dashboard {
            display: none;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border: 1px solid #ddd;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* BOTOES */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-green {
            background: var(--primary);
        }

        .btn-blue {
            background: #007bff;
        }

        .btn-red {
            background: #dc3545;
        }

        .btn-gray {
            background: #6c757d;
        }

        /* LISTA PEDIDOS */
        .order-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .status-pending {
            border-left-color: #f8a917;
        }

        .status-delivering {
            border-left-color: #9b59b6;
        }

        .status-completed {
            border-left-color: var(--primary);
            opacity: 0.8;
        }

        /* LISTA PRODUTOS */
        .prod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .prod-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .prod-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .prod-actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        /* MODAL PRODUTO */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 12px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>Acesso Lojista</h2>
            <input type="number" id="store-id" placeholder="ID da Loja (ex: 1)">
            <button class="btn btn-green" onclick="entrar()" style="width:100%">ACESSAR PAINEL</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <h2 id="store-title">Loja #?</h2>
            <button class="btn btn-blue" onclick="pedirAjudaBot()">ü§ñ Preciso de Ajuda</button>
            <button class="btn btn-gray" onclick="sair()">Sair</button>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="mudarAba('orders')" id="tab-orders">PEDIDOS</div>
            <div class="tab" onclick="mudarAba('products')" id="tab-products">CARD√ÅPIO</div>
        </div>

        <div id="view-orders">
            <div style="text-align:right; margin-bottom:10px;">
                <button class="btn btn-gray" onclick="carregarPedidos()">üîÑ Atualizar</button>
            </div>
            <div id="orders-list">Carregando...</div>
        </div>

        <div id="view-products" style="display:none;">
            <div style="text-align:right; margin-bottom:10px;">
                <button class="btn btn-blue" onclick="abrirModalProduto()">+ Novo Produto</button>
            </div>
            <div id="products-list" class="prod-grid">Carregando...</div>
        </div>
    </div>

    <div id="prod-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Novo Produto</h3>
            <input type="hidden" id="prod-id">

            <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" id="prod-name" placeholder="Ex: X-Burger">
            </div>
            <div class="form-group">
                <label>Descri√ß√£o</label>
                <textarea id="prod-desc" rows="2" placeholder="Ingredientes..."></textarea>
            </div>
            <div class="form-group">
                <label>Pre√ßo (R$)</label>
                <input type="number" id="prod-price" placeholder="Ex: 25.00" step="0.01">
            </div>
            <div class="form-group">
                <label>Foto do Produto</label>
                <input type="file" id="prod-file" accept="image/*" style="display:none" onchange="uploadImagem()">

                <button class="btn btn-gray" onclick="document.getElementById('prod-file').click()"
                    style="width:100%">Escolher Foto</button>

                <div style="margin-top:10px; text-align:center;">
                    <img id="preview-img" src="abcd.png" style="max-height:100px; border-radius:8px;">
                </div>
                <input type="hidden" id="prod-img" value="abcd.png">
            </div>

            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button class="btn btn-gray" onclick="fecharModal()">Cancelar</button>
                <button class="btn btn-green" onclick="salvarProduto()">SALVAR</button>
            </div>
        </div>
    </div>

    <script>
        let lojaId = null;

        // --- AUTH ---
        function entrar() {
            const id = document.getElementById('store-id').value;
            if (!id) return alert("Digite o ID");
            lojaId = id;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('store-title').innerText = `Gest√£o Loja #${id}`;
            carregarPedidos();
        }
        function sair() { location.reload(); }

        // --- NAVEGA√á√ÉO ---
        function mudarAba(aba) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${aba}`).classList.add('active');

            if (aba === 'orders') {
                document.getElementById('view-orders').style.display = 'block';
                document.getElementById('view-products').style.display = 'none';
                carregarPedidos();
            } else {
                document.getElementById('view-orders').style.display = 'none';
                document.getElementById('view-products').style.display = 'block';
                carregarProdutos();
            }
        }

        // --- PEDIDOS ---
        async function carregarPedidos() {
            const res = await fetch(`/api/admin/orders/${lojaId}`);
            const pedidos = await res.json();
            const div = document.getElementById('orders-list');
            div.innerHTML = '';

            if (pedidos.length === 0) div.innerHTML = '<p>Sem pedidos.</p>';

            pedidos.forEach(p => {
                const itens = p.items.map(i => `${i.qty}x ${i.name}`).join(', ');
                div.innerHTML += `
                    <div class="order-card status-${p.status}">
                        <div style="display:flex; justify-content:space-between;">
                            <strong>#${p.friendly_id || p.id} ${p.customer_name || 'Cliente'}</strong>
                            <span>R$ ${(p.total_cents / 100).toFixed(2)}</span>
                        </div>
                        <div style="font-size:13px; color:#666;">${itens}</div>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <select id="st-${p.id}" style="padding:5px;">
                                <option value="pending" ${p.status == 'pending' ? 'selected' : ''}>Pendente</option>
                                <option value="preparing" ${p.status == 'preparing' ? 'selected' : ''}>Preparando</option>
                                <option value="delivering" ${p.status == 'delivering' ? 'selected' : ''}>Em Entrega</option>
                                <option value="completed" ${p.status == 'completed' ? 'selected' : ''}>Conclu√≠do</option>
                            </select>
                            <input id="trk-${p.id}" placeholder="Link Rastreio" value="${p.tracking_url || ''}" style="width:120px;">
                            <button class="btn btn-blue" style="padding:5px 10px; font-size:12px;" onclick="atualizarStatus(${p.id})">Salvar</button>
                        </div>
                    </div>`;
            });
        }

        async function atualizarStatus(id) {
            const st = document.getElementById(`st-${id}`).value;
            const trk = document.getElementById(`trk-${id}`).value;
            await fetch('/api/admin/update-order', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ order_id: id, status: st, tracking_url: trk })
            });
            alert("Atualizado!");
        }

        // --- PRODUTOS ---
        async function carregarProdutos() {
            const res = await fetch(`/api/products?establishment_id=${lojaId}`);
            const prods = await res.json();
            const div = document.getElementById('products-list');
            div.innerHTML = '';

            prods.forEach(p => {
                // Escapa as aspas simples para n√£o quebrar o HTML do onclick
                const pString = JSON.stringify(p).replace(/'/g, "&apos;").replace(/"/g, "&quot;");

                div.innerHTML += `
                    <div class="prod-card">
                        <img src="${p.image_url}" class="prod-img">
                        <div style="font-weight:bold; font-size:14px;">${p.name}</div>
                        <div style="color:#28a745; font-weight:bold;">R$ ${(p.price_cents / 100).toFixed(2)}</div>
                        <div class="prod-actions">
                            <button class="btn btn-blue" style="padding:5px 10px;" onclick='editarProduto(${pString})'>‚úèÔ∏è</button>
                            <button class="btn btn-red" style="padding:5px 10px;" onclick="deletarProduto(${p.id})">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });
        }

        // --- CRUD PRODUTOS ---
        function abrirModalProduto() {
            document.getElementById('prod-id').value = '';
            document.getElementById('prod-name').value = '';
            document.getElementById('prod-desc').value = '';
            document.getElementById('prod-price').value = '';
            document.getElementById('prod-img').value = '/img/Burger_148.png';
            document.getElementById('modal-title').innerText = 'Novo Produto';
            document.getElementById('prod-modal').style.display = 'flex';
        }

        function editarProduto(p) {
            document.getElementById('prod-id').value = p.id;
            document.getElementById('prod-name').value = p.name;
            document.getElementById('prod-desc').value = p.description;
            document.getElementById('prod-price').value = (p.price_cents / 100).toFixed(2);
            document.getElementById('prod-img').value = p.image_url;
            document.getElementById('modal-title').innerText = 'Editar Produto';
            document.getElementById('prod-modal').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('prod-modal').style.display = 'none';
        }

        async function salvarProduto() {
            const payload = {
                id: document.getElementById('prod-id').value || null,
                establishment_id: lojaId,
                name: document.getElementById('prod-name').value,
                description: document.getElementById('prod-desc').value,
                price: document.getElementById('prod-price').value,
                image_url: document.getElementById('prod-img').value
            };

            const res = await fetch('/api/admin/product', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                fecharModal();
                carregarProdutos();
            } else {
                alert("Erro ao salvar");
            }
        }

        async function deletarProduto(id) {
            if (!confirm("Tem certeza que deseja apagar este produto?")) return;
            await fetch('/api/admin/product/delete', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, establishment_id: lojaId })
            });
            carregarProdutos();
        }
        // --- UPLOAD DE IMAGEM ---
        async function uploadImagem() {
            const fileInput = document.getElementById('prod-file');
            if (fileInput.files.length === 0) return;

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('photo', file);

            // Mostra carregando...
            document.getElementById('preview-img').style.opacity = 0.5;

            try {
                const res = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData // N√£o precisa de header Content-Type, o navegador p√µe sozinho
                });
                const data = await res.json();

                if (data.url) {
                    // Atualiza o preview e o campo hidden que vai pro banco
                    document.getElementById('prod-img').value = data.url;
                    document.getElementById('preview-img').src = data.url;
                    document.getElementById('preview-img').style.opacity = 1;
                } else {
                    alert("Erro no upload");
                }
            } catch (e) {
                alert("Erro ao enviar imagem");
            }
        }

        // --- CONCIERGE (PEDIR AJUDA) ---
        async function pedirAjudaBot() {
            const contato = prompt("Digite seu usu√°rio do Telegram ou WhatsApp para entrarmos em contato:");
            if (!contato) return;

            await fetch('/api/admin/help-setup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ establishment_id: lojaId, contact: contato })
            });

            alert("Solicita√ß√£o enviada! Nossa equipe vai te chamar em breve para configurar seu rob√¥.");
        }
    </script>
</body>

</html>
